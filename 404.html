<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      // GitHub Pagesでのリロード問題を防ぐ
      const redirectTo = location.pathname.replace(/^\/tamatyan/, '');
      location.replace('/tamatyan/#' + redirectTo + location.search + location.hash);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting to application...</p>
  </body>
</html>
